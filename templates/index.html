<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timetable Scheduler - Input</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="form-container">
            <div class="form-header">
                <h1>Smart Scheduler ðŸ“…</h1>
                <p>Define your institution's constraints to generate an optimal timetable.</p>
            </div>
            
            <div class="form-section">
                <button id="load-sample-data" class="btn-secondary">Load Sample Data</button>
            </div>
            
            <form id="timetable-form">
                <fieldset>
                    <legend>Configuration</legend>
                    <div class="grid-2-col">
                        <div>
                            <label for="days">Days (comma-separated)</label>
                            <input type="text" id="days" value="Mon,Tue,Wed,Thu,Fri" required>
                        </div>
                        <div>
                           <label for="slots">Slots per Day</label>
                         <input type="number" id="slots" placeholder="e.g., 5" min="1" required>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Rooms</legend>
                    <div id="rooms-list"></div>
                    <button type="button" class="btn-add" onclick="addRoom()">+ Add Room</button>
                </fieldset>
                
                <fieldset>
                    <legend>Teachers</legend>
                    <div id="teachers-list"></div>
                    <button type="button" class="btn-add" onclick="addTeacher()">+ Add Teacher</button>
                </fieldset>
                
                <fieldset>
                    <legend>Batches</legend>
                    <div id="batches-list"></div>
                    <button type="button" class="btn-add" onclick="addBatch()">+ Add Batch</button>
                </fieldset>
                
                <fieldset>
                    <legend>Subjects</legend>
                    <div id="subjects-list"></div>
                    <button type="button" class="btn-add" onclick="addSubject()">+ Add Subject</button>
                </fieldset>
                
                <button type="submit" id="generate-btn" class="btn-primary">Generate & Go to Dashboard</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </main>
    </div>
    <script src="/static/script.js?v=2"></script>
</body>
</html>
